{% set name = "torch_geometric" %}
{% set version = "2.0.0" %}

package:
  name: py{{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ccd03645467c28c2e58fce7512c04c53df19d2d01b73e4731a16283f06f7beef

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - pytest-runner
    - python
    - setuptools
  run:
    - googledrivedownloader
    - jinja2
    - networkx
    - numpy
    - pandas
    - pyparsing
    - python >=3.6
    - python-louvain
    - requests
    - rdflib
    - scikit-learn
    - scipy
    - tqdm
    - pytorch
    - pytorch_sparse

test:
  imports:
    - torch_geometric

about:
  home: https://github.com/rusty1s/pytorch_geometric
  summary: Geometric Deep Learning Extension Library for PyTorch
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/rusty1s/pytorch_geometric

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar
    - mxr-conda
