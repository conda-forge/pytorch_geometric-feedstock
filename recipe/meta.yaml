{% set name = "torch_geometric" %}
{% set version = "2.5.2" %}

package:
  name: py{{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 92059e98cf0334f264606c013df838d4411f461c3871e6b64723b5c40f6dec59

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
    - flit
  run:
    - python >=3.8
    - pytorch

    # Required deps
    - tqdm
    - numpy
    - scipy
    - jinja2
    - requests
    - pyparsing
    - scikit-learn
    - psutil >=5.8.0

    # Full deps
    - ase
    - h5py
    - numba
    - sympy
    - pandas
    - captum
    - rdflib
    - trimesh
    - networkx
    - graphviz
    - matplotlib-base
    - pynndescent
    - torchmetrics
    - scikit-image
    # - pytorch-memlab  # not yet on conda forge
    # - pgmpy  # not yet on conda forge
    - opt_einsum
    - statsmodels
    - aiohttp  # see https://github.com/conda-forge/pytorch_geometric-feedstock/pull/36#issuecomment-1956157792

test:
  imports:
    - torch_geometric

about:
  home: https://github.com/pyg-team/pytorch_geometric
  summary: Geometric Deep Learning Extension Library for PyTorch
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/pyg-team/pytorch_geometric

extra:
  recipe-maintainers:
    - bubblyorca
    - mxr-conda
    - mikemhenry
