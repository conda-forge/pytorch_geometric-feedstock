{% set name = "torch_geometric" %}
{% set version = "2.1.0.post1" %}

package:
  name: py{{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 32347402076ccf60fa50312825178f1e3e5ce5e7b3b3a8b2729ac699da24525d

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.6
    - setuptools
  run:
    - googledrivedownloader
    - jinja2
    - networkx
    - numpy
    - pandas
    - pyparsing
    - python >=3.6
    - requests
    - rdflib
    - scikit-learn
    - scipy
    - tqdm
    - pytorch
    - pytorch_sparse
    - omegaconf

test:
  imports:
    - torch_geometric

about:
  home: https://github.com/rusty1s/pytorch_geometric
  summary: Geometric Deep Learning Extension Library for PyTorch
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/rusty1s/pytorch_geometric

extra:
  recipe-maintainers:
    - bubblyorca
    - mxr-conda
    - mikemhenry
