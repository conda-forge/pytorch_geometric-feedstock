{% set name = "torch_geometric" %}
{% set version = "2.0.4" %}

package:
  name: py{{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d64e4c7486fcf0c7fa82f0acbf5dd52035855469708bf89f8bc7fc607671c8b7

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.6
    - setuptools
  run:
    - googledrivedownloader
    - jinja2
    - networkx
    - numpy
    - pandas
    - pyparsing
    - python >=3.6
    - python-louvain
    - requests
    - rdflib
    - scikit-learn
    - scipy
    - tqdm
    - pytorch
    - pytorch_sparse

test:
  imports:
    - torch_geometric

about:
  home: https://github.com/rusty1s/pytorch_geometric
  summary: Geometric Deep Learning Extension Library for PyTorch
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/rusty1s/pytorch_geometric

extra:
  recipe-maintainers:
    - bubblyorca
    - mxr-conda
    - mikemhenry
