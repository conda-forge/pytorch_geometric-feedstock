{% set name = "torch_geometric" %}
{% set version = "2.5.3" %}

package:
  name: py{{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ad0761650c8fa56cdc46ee61c564fd4995f07f079965fe732b3a76d109fd3edc

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
    - flit
  run:
    - python >=3.8
    - pytorch

    # Required deps
    - aiohttp
    - fsspec
    - jinja2
    - numpy
    - psutil >=5.8.0
    - pyparsing
    - requests
    - tqdm

    # Full deps
    - scipy
    - scikit-learn
    - ase
    - captum
    - graphviz
    - h5py
    - matplotlib-base
    - networkx
    - numba
    - opt_einsum
    - pandas
    - pgmpy
    - pynndescent
    # - pytorch-memlab  # not yet on conda forge
    - rdflib
    - rdkit
    - scikit-image
    - statsmodels
    - sympy
    - tabulate
    - torchmetrics
    - trimesh

test:
  imports:
    - torch_geometric

about:
  home: https://github.com/pyg-team/pytorch_geometric
  summary: Geometric Deep Learning Extension Library for PyTorch
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/pyg-team/pytorch_geometric

extra:
  recipe-maintainers:
    - jan-janssen
    - bubblyorca
    - mxr-conda
    - mikemhenry
