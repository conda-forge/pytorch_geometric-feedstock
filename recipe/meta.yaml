{% set name = "torch_geometric" %}
{% set version = "1.6.3" %}

package:
  name: py{{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 347f693bebcc8a621eda4867dafab91c04db5f596d7ed7ecb89b242f8ab5c6a1

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - pytest-runner
    - python
    - setuptools
  run:
    - python
    - googledrivedownloader
    - h5py
    - networkx
    - numba
    - numpy
    - tqdm
    - pandas
    - plyfile
    - rdflib
    - requests
    - scikit-learn
    - scipy
    - ase
    - pytorch
    - pytorch_cluster
    - pytorch_scatter
    - pytorch_sparse ==0.6.3
    - pytorch_spline_conv

test:
  imports:
    - torch_geometric

about:
  home: https://github.com/rusty1s/pytorch_geometric
  summary: Geometric Deep Learning Extension Library for PyTorch
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/rusty1s/pytorch_geometric

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar
