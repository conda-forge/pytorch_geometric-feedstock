{% set name = "torch_geometric" %}
{% set version = "2.5.0" %}

package:
  name: py{{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f4f4a57fd885c74e982d570df3a259ffff5adbb4ad7a3a95aabf5ace5fa7a240

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
    - flit
  run:
    - python >=3.8
    - pytorch

    # Required deps
    - tqdm
    - numpy
    - scipy
    - jinja2
    - requests
    - pyparsing
    - scikit-learn
    - psutil >=5.8.0

    # Full deps
    - ase
    - h5py
    - numba
    - sympy
    - pandas
    - captum
    - rdflib
    - trimesh
    - networkx
    - graphviz
    - matplotlib-base
    - pynndescent
    - torchmetrics
    - scikit-image
    # - pytorch-memlab  # not yet on conda forge
    # - pgmpy  # not yet on conda forge
    - opt_einsum
    - statsmodels

test:
  imports:
    - torch_geometric

about:
  home: https://github.com/pyg-team/pytorch_geometric
  summary: Geometric Deep Learning Extension Library for PyTorch
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/pyg-team/pytorch_geometric

extra:
  recipe-maintainers:
    - bubblyorca
    - mxr-conda
    - mikemhenry
    - hadim
